<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="../index.html">&lt; Back</a>

    <div>
        <h1>Income Tax Calculator</h1>
        <p></p>
        <div class="gridbox-2-col">
            <label>Enter taxable income:</label>
            <input type="number" placeholder="000.00" id="taxableIncome"/>

            <label>Income tax owned:</label>
            <input type="text" placeholder="000.00" id="taxOwned" readonly/>

            <input type="button" value="Calculate" class="actionButton" id="btnCalculate">

            <input type="button" value="Clear" class="actionButton" id="btnClear">
        </div>
